# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: added .env file
      run: |
        echo IMGUR_CLIENT_ID=${{ secrets.IMGUR_CLIENT_ID }} >> .env
        echo IMGUR_CLIENT_SECRET=${{ secrets.IMGUR_CLIENT_SECRET }} >> .env
        echo JWT_EXP=${{ secrets.JWT_EXP }} >> .env
        echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
        echo LOCAL_MONGODB=${{ secrets.LOCAL_MONGODB }} >> .env
        echo MAILING_SERVICE_CLIENT_ACCESS_TOKEN=${{ secrets.MAILING_SERVICE_CLIENT_ACCESS_TOKEN }} >> .env
        
        echo MAILING_SERVICE_CLIENT_ID=${{ secrets.MAILING_SERVICE_CLIENT_ID }} >> .env
        echo MAILING_SERVICE_CLIENT_SECRET=${{ secrets.MAILING_SERVICE_CLIENT_SECRET }} >> .env
        echo MAILING_SERVICE_REFRESH_TOKEN=${{ secrets.MAILING_SERVICE_REFRESH_TOKEN }} >> .env
        echo ONLINE_MONGODB=${{ secrets.ONLINE_MONGODB }} >> .env
        echo PORT=${{ secrets.PORT }} >> .env
        echo RECIPIENT_EMAIL=${{ secrets.PORT }} >> .env
        echo SENDER_EMAIL=${{ secrets.PORT }} >> .env
        cat .env
        
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
